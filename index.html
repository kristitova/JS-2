<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <header>
      <search @searching="filterGoods"></search>
      <cart-display @getcart='cartdisplay'></cart-display>
    </header>
    <main>
      <error_server v-bind:error_s='error_s'></error_server>
      <goods-list :goods='filteredGoods'>
      </goods-list>
      <cart-list v-bind:cartgoods='cartList'></cart-list>
    </main>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="dist/build.js"></script>

</html>
