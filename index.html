<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <header>
          <input type="text" class="goods-search" v-model='searchLine' />
          <button class="search-button" type="button" v-on:click='filterGoods(searchLine)'>Искать</button>
          <button class="cart-button" type="button" v-on:click='cartdisplay()'>Корзина</button>
        </header>
        <main>
          <div class="goods-list">
            <div class="goods-item" v-for="good in filteredGoods">
              <h3>Название товара: <br>{{good.product_name}}</h3>
              <p>Цена: <br>{{good.price}}</p>
              <button class="goods-item__add" type="button" v-on:click='goods_add_tocart(good)'>Добавить в корзину</button>
            </div>
          </div>
          <div class="cart-list" v-if ="isVisibleCart === true" >
            <h3 class="cart-name">Корзина</h3>
            <div class="cart-item" v-for="good in cartList">
                <h3>Название товара: <br>{{good.product_name}}</h3>
                <p>Цена: <br>{{good.price}}</p>
                <p>Количество: <br>{{good.quantity}}</p>
            </div>
          </div>
        </main>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="script.js"></script>
</html>
